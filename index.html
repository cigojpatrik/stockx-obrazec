<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StockX â€“ Sign Up / Log In </title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="icon" type="image/png" href="xfavicon.png">
</head>
<body>
  <header>
	<img src="logostockx.png" height="200px" width="200px" alt="StockX logo">
  </header>

  <div class="jaja">
    
    <div class="tabs">
      <div class="tab active">Sign Up</div>
      <a href="stocx-signin.html" class="tab">Log In</a>
    </div>

   
    
      <h2>Sign Up</h2>
      <form>
        
        <input id="fname" type="text" placeholder="First Name">

        
        <input id="lname" type="text" placeholder="Last Name">

        
        <input id="email" type="email" placeholder="Email Address">

        
        <input id="password" type="password" placeholder="Password">
        <small>At least 8 characters, 1 uppercase letter, 1 number & 1 symbol</small>

        <div class="checkbox">
          <input type="checkbox">
          <label>I have read and agree to the <a href="">Terms and Conditions</a> and <a href="">Privacy Policy</a>.</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" checked>
          <label>We will regularly send you emails with information and offers. You can unsubscribe anytime.</label>
        </div>

        <button class="btn">Sign Up</button>
      </form>

      <div class="or">OR</div>

      <div class="socials">
		  <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
		  <a href="#" class="social"><i class="fa-brands fa-apple"></i></a>
		  <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
		  <a href="#" class="social"><i class="fa-brands fa-x-twitter"></i></a>
	  </div>

      <p>Already have an account? <a href="stocx-signin.html">Log In</a></p>
    

    
  </div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.querySelector(".btn").addEventListener("click", function(event) {
    event.preventDefault();

    let fname = document.getElementById("fname").value.trim();
	let lname = document.getElementById("lname").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    if (email === "" || password === "" || fname === "" || lname === "") {
        Swal.fire({
            title: "Error",
            text: "Please fill in all information",
            icon: "error",
            confirmButtonText: "OK",
			confirmButtonColor: "#067a4f"
        });
        return;
    }
	if (!email.includes("@") || !email.includes(".")) {
        Swal.fire({
            title: "Invalid Email",
            text: "Please enter a valid email address (must contain '@' and '.')",
            icon: "error",
            confirmButtonText: "OK"
			confirmButtonColor: "#067a4f"
			
        });
        return;
    }
    Swal.fire({
        title: "Welcome",
        text: "You signed up successfully ",
        icon: "success",
        confirmButtonText: "OK"
		confirmButtonColor: "#067a4f"
    });
});
</script>
</body>
</html>
