<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StockX – Sign In</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="icon" type="image/png" href="slike/xfavicon.png">
</head>
<body>
  <header>
	<img id="logo" src="slike/logostockx.png" alt="StockX logo">
  </header>

  <div class="jaja">
  <div class="tabs">
      <a href="index.html" class="tab">Sign Up</a>
      <div class="tab active">Log In</div>
    </div>
    <h2>Log In</h2>
    <form>
      
      <input id="email" type="email" placeholder="Email Address">

      
      <input id="password" type="password" placeholder="Password">

      <div class="checkbox">
        <input type="checkbox">
        <label>Remember me</label>
      </div>

      <button class="btn">Log In</button>
	  <label>By logging in, you agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></label>
    </form>

    <div class="or">OR</div>

    <div class="socials">
		  <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
		  <a href="#" class="social"><i class="fa-brands fa-apple"></i></a>
		  <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
		  <a href="#" class="social"><i class="fa-brands fa-x-twitter"></i></a>
	  </div>

    <p>Don’t have an account? <a href="index.html">Sign Up</a></p>
  </div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="js/js2.js">

</script>

</body>
</html>
