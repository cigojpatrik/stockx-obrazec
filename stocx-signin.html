<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StockX – Sign In</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="icon" type="image/png" href="xfavicon.png">
</head>
<body>
  <header>
	<img src="logostockx.png" alt="StockX logo">
  </header>

  <div class="jaja">
  <div class="tabs">
      <a href="index.html" class="tab">Sign Up</a>
      <div class="tab active">Log In</div>
    </div>
    <h2>Log In</h2>
    <form>
      
      <input id="email" type="email" placeholder="Email Address">

      
      <input id="password" type="password" placeholder="Password">

      <div class="checkbox">
        <input type="checkbox">
        <label>Remember me</label>
      </div>

      <button class="btn">Log In</button>
    </form>

    <div class="or">OR</div>

    <div class="socials">
		  <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
		  <a href="#" class="social"><i class="fa-brands fa-apple"></i></a>
		  <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
		  <a href="#" class="social"><i class="fa-brands fa-x-twitter"></i></a>
	  </div>

    <p>Don’t have an account? <a href="index.html">Sign Up</a></p>
  </div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.querySelector(".btn").addEventListener("click", function(event) {
    event.preventDefault();

    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    // Nastavi svoj pravi email + geslo:
    const correctEmail = "test@test.com";
    const correctPassword = "12345";

    //  Preverjanje praznih polj
    if (email === "" || password === "") {
        Swal.fire({
            title: "Error",
            text: "Please fill in all information",
            icon: "error",
            confirmButtonText: "OK",
            confirmButtonColor: "#067a4f"
        });
        return;
    }

    // 2. Preverjanje oblike emaila
    if (!email.includes("@") || !email.includes(".")) {
        Swal.fire({
            title: "Invalid Email",
            text: "Please enter a valid email address (must contain '@' and '.')",
            icon: "error",
            confirmButtonText: "OK",
            confirmButtonColor: "#067a4f"
        });
        return;
    }

    //  Preverjanje, ali je EMAIL pravilen
    if (email !== correctEmail) {
        Swal.fire({
            title: "Invalid login",
            text: "Email or password is incorrect",
            icon: "error",
            confirmButtonText: "OK",
            confirmButtonColor: "#067a4f"
        });
        return;
    }

    // Preverjanje, ali je GESLO pravilno
    if (password !== correctPassword) {
        Swal.fire({
            title: "Invalid login",
            text: "Email or password is incorrect",
            icon: "error",
            confirmButtonText: "OK",
            confirmButtonColor: "#067a4f"
        });
        return;
    }

    // Če je vse pravilno → success
    Swal.fire({
        title: "Welcome back",
        text: "You logged in successfully",
        icon: "success",
        confirmButtonText: "OK",
        confirmButtonColor: "#067a4f"
    }).then(() => {
        // po želji redirect:
        // window.location.href = "home.html";
    });
});
</script>

</body>
</html>
